            { "玩家名字": "不羁", "职业": "神相", "击败": 33, "助攻": 218, "资源": 0, "对玩家伤害": 112959391, "对建筑伤害": 5808215, "治疗值": 642613, "承受伤害": 51217658, "重伤": 12, "化羽/清泉": 0, "焚骨": 0 },
            { "玩家名字": "应溪", "职业": "潮光", "击败": 11, "助攻": 177, "资源": 520, "对玩家伤害": 57787095, "对建筑伤害": 647099, "治疗值": 1770860, "承受伤害": 43794789, "重伤": 4, "化羽/清泉": 12, "焚骨": 0 },
            { "玩家名字": "压力越大我越菜", "职业": "沧澜", "击败": 1, "助攻": 18, "资源": 0, "对玩家伤害": 8224178, "对建筑伤害": 58427674, "治疗值": 4000, "承受伤害": 30880346, "重伤": 8, "化羽/清泉": 0, "焚骨": 0 },
            { "玩家名字": "漣漪", "职业": "潮光", "击败": 1, "助攻": 65, "资源": 0, "对玩家伤害": 12599210, "对建筑伤害": 77870997, "治疗值": 1958468, "承受伤害": 19985264, "重伤": 5, "化羽/清泉": 11, "焚骨": 0 },
            { "玩家名字": "大漠孤狼", "职业": "沧澜", "击败": 1, "助攻": 12, "资源": 0, "对玩家伤害": 7747288, "对建筑伤害": 67086582, "治疗值": 0, "承受伤害": 34623625, "重伤": 6, "化羽/清泉": 0, "焚骨": 0 },
            { "玩家名字": "米妮", "职业": "素问", "击败": 0, "助攻": 53, "资源": 0, "对玩家伤害": 1186988, "对建筑伤害": 2393904, "治疗值": 84069430, "承受伤害": 30090067, "重伤": 4, "化羽/清泉": 7, "焚骨": 0 },
            { "玩家名字": "爱惜", "职业": "九灵", "击败": 3, "助攻": 91, "资源": 0, "对玩家伤害": 10643304, "对建筑伤害": 58318134, "治疗值": 87059, "承受伤害": 40868926, "重伤": 7, "化羽/清泉": 0, "焚骨": 18 },
            { "玩家名字": "闻雁", "职业": "神相", "击败": 22, "助攻": 156, "资源": 0, "对玩家伤害": 82611209, "对建筑伤害": 2737157, "治疗值": 219363, "承受伤害": 40435796, "重伤": 9, "化羽/清泉": 0, "焚骨": 0 }
        ];

        // 计算KD和拆D
        data.forEach(row => {
            const kills = row.击败 === 0 ? 0.1 : row.击败;
            const deaths = row.重伤 === 0 ? 0.5 : row.重伤;
            row.KD = (kills / deaths).toFixed(2);

            const buildingDamage = row.对建筑伤害 === 0 ? 1 : row.对建筑伤害;
            const deathsForBuilding = row.重伤 === 0 ? 0.5 : row.重伤;
            row.拆D = Math.round(buildingDamage / deathsForBuilding);
        });

        // 职业背景色映射
        const classColors = {
            "潮光": "#99c4e7",
            "玄机": "#eadeac",
            "龙吟": "#73b29d",
            "沧澜": "#b2bced",
            "铁衣": "#e3a769",
            "九灵": "#8e50e1",
            "神相": "#3d367c",
            "素问": "#eaadb2",
            "血河": "#d95167",
            "碎梦": "#a6c9cf"
        };

        // 分页逻辑
        const rowsPerPage = 100;
        let currentPage = 1;
        const totalPages = Math.ceil(data.length / rowsPerPage);

        function renderTable(page, filteredData = data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';

            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = filteredData.slice(start, end);

            paginatedData.forEach(row => {
                const tr = document.createElement('tr');
                tr.style.backgroundColor = classColors[row.职业] || '#ffffff';

                tr.addEventListener('click', () => {
                    document.querySelectorAll('#table-body tr').forEach(r => r.classList.remove('selected'));
                    tr.classList.add('selected');
                });

                tr.innerHTML = `
                    <td>${row.玩家名字}</td>
                    <td>${row.职业}</td>
                    <td>${row.击败}</td>
                    <td>${row.助攻}</td>
                    <td>${row.资源}</td>
                    <td>${row.对玩家伤害}</td>
                    <td>${row.对建筑伤害}</td>
                    <td>${row.治疗值}</td>
                    <td>${row.承受伤害}</td>
                    <td>${row.重伤}</td>
                    <td>${row["化羽/清泉"]}</td>
                    <td>${row.焚骨}</td>
                    <td>${row.KD}</td>
                    <td>${row.拆D}</td>
                `;

                tableBody.appendChild(tr);
            });

            document.getElementById('current-page').textContent = page;
            document.getElementById('total-pages').textContent = Math.ceil(filteredData.length / rowsPerPage);
            document.getElementById('prev-page').disabled = page === 1;
            document.getElementById('next-page').disabled = page === Math.ceil(filteredData.length / rowsPerPage);
        }

        // 初始化表格
        renderTable(currentPage);

        // 分页按钮事件
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable(currentPage);
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderTable(currentPage);
            }
        });

        // 职业筛选
        document.getElementById('class-filter').addEventListener('change', (e) => {
            const selectedClass = e.target.value;
            let filteredData = data;
            if (selectedClass !== 'all') {
                filteredData = data.filter(row => row.职业 === selectedClass);
            }
            currentPage = 1;
            renderTable(currentPage, filteredData);
        });

        // 表头排序
        document.querySelectorAll('th').forEach(th => {
            th.addEventListener('click', () => {
                const column = th.textContent;
                if (column === '玩家名字' || column === '职业') return;

                data.sort((a, b) => {
                    if (a[column] === b[column]) return 0;
                    return a[column] > b[column] ? -1 : 1;
                });

                renderTable(currentPage);
            });
        });
    </script>
</body>
</html>
