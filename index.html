            margin-bottom: 20px;

            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #d32f2f;
            color: white;
            cursor: pointer;
        }
        tr:hover {
            background-color: #fcff00;
        }
        tr.selected {
            background-color: #ff0000 !important;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 16px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button.active {
            background-color: #d32f2f;
            color: white;
            border: 1px solid #d32f2f;
        }
        .pagination button:hover:not(.active) {
            background-color: #ddd;
        }

        let currentPage = 1;
        const rowsPerPage = 100;
        let filteredData = [...data];
        let sortDirection = 1;
        let sortColumn = null;

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = filteredData.slice(start, end);

            paginatedData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = row['职业'];
                Object.values(row).forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tr.addEventListener('click', () => {
                    document.querySelectorAll('tr.selected').forEach(el => el.classList.remove('selected'));
                    tr.classList.add('selected');
                });
                tableBody.appendChild(tr);
            });

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(filteredData.length / rowsPerPage);

            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderTable();
                });
                pagination.appendChild(button);
            }
        }

        function filterData() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filterSelect = document.getElementById('filterSelect').value;

            filteredData = data.filter(row => {
                const matchesSearch = row['玩家名字'].toLowerCase().includes(searchInput) || 
                                      row['职业'].toLowerCase().includes(searchInput);
                const matchesFilter = filterSelect === '' || row['职业'] === filterSelect;
                return matchesSearch && matchesFilter;
            });

            currentPage = 1;
            renderTable();
        }

        function sortTable(columnIndex) {
            const columns = ['玩家名字', '职业', '击败', '助攻', '资源', '对玩家伤害', '对建筑伤害', '治疗值', '承受伤害', '重伤', '化羽/清泉', '焚骨'];
            const columnName = columns[columnIndex];

            if (sortColumn === columnName) {
                sortDirection *= -1;
            } else {
                sortColumn = columnName;
                sortDirection = 1;
            }

            filteredData.sort((a, b) => {
                const valA = a[columnName];
                const valB = b[columnName];

                if (!isNaN(valA) && !isNaN(valB)) {
                    return (parseInt(valA) - parseInt(valB)) * sortDirection;
                } else {
                    return valA.localeCompare(valB) * sortDirection;
                }
            });

            renderTable();
        }

        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('filterSelect').addEventListener('change', filterData);

        // 默认按重伤数降序排序
        filteredData.sort((a, b) => parseInt(b['重伤']) - parseInt(a['重伤']));
